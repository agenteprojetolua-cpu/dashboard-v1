<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Login - Lua Saúde Emocional</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../login-styles.css" />
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <!-- Logo -->
      <div class="login-logo">
        <div class="logo-symbol">
          <img src="../imagem/ 3@300x (1).png" alt="Logo Lua" onerror="this.style.display='none'; this.parentElement.innerHTML='<span class=\'logo-symbol-text\'>L</span>'" />
        </div>
        <h1 class="login-title">Lua Saúde Emocional</h1>
        <p class="login-subtitle">Dashboard do Colaborador</p>
      </div>

      <!-- Formulário de Login -->
      <form id="loginForm" class="login-form">
        <div id="errorMessage" class="error-message"></div>

        <div class="form-group">
          <label for="email" class="form-label">
            <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
              <polyline points="22,6 12,13 2,6"></polyline>
            </svg>
            Email
          </label>
          <input 
            type="email" 
            id="email" 
            name="email" 
            class="form-input" 
            placeholder="seu@email.com" 
            required 
            autocomplete="email"
          />
        </div>

        <div class="form-group">
          <label for="password" class="form-label">
            <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
              <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
            </svg>
            Senha
          </label>
          <input 
            type="password" 
            id="password" 
            name="password" 
            class="form-input" 
            placeholder="••••••••" 
            required 
            autocomplete="current-password"
          />
        </div>

        <button type="submit" class="btn-login" id="loginButton">
          <span id="loginButtonText">Entrar</span>
          <span id="loginButtonLoader" class="loader" style="display: none;"></span>
        </button>
      </form>

      <!-- Footer -->
      <div class="login-footer">
        <p>© 2025 Lua Saúde Emocional. Todos os direitos reservados.</p>
      </div>
    </div>

    <!-- Decoração de fundo -->
    <div class="background-decoration">
      <div class="circle circle-1"></div>
      <div class="circle circle-2"></div>
      <div class="circle circle-3"></div>
    </div>
  </div>

  <script src="../auth.js"></script>
</body>
</html>
